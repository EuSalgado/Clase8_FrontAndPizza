<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza & Front</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
    <body>
    <header>
        <div class="logotipo">
            <img src="./img/VectorPizza.svg" alt="Logotipo de Pizza&Front">
            <p class="titulo"><span class="pizza">Pizza</span>&<span class="front">Front</span></p>
        </div>
        <nav class="nav-header">
            <ul class="lista-nav">
                <li class="elemento-nav"><a href="#">Home</a></li>
                <li class="elemento-nav"><a href="#">Ranking</a></li>
                <li class="elemento-nav"><a href="#">Promoción</a></li>
                <li class="elemento-nav"><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <div class="envio-gratis">
                <h3 class="delivery">Envío gratis <span class="comprando">comprando</span> 2 pizzas</h3>
            </div>
            <div class="podio">
                <h3 class="podio-title">Podio de pizzas</h3>
                <div class="podio2">
                    <div class="top-5">
                        <h4 class="pizzas-top-5">Pizzas top 5</h4>
                        <ol class="lista-pizzas">
                            <li>Mozzarella</li>
                            <li>Hawaiana</li>
                            <li>Mozzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                    <div class="falling">
                        <img src="./img/PizzaFalling.png" class="img-pizza-falling" alt="Pizza base con muchos ingredientes volando encima">
                    </div>
                </div>
            </div>
    </section>
    </main>
    
    <footer>
        <nav class="foot">
            <ul class="lista-foot">
                <li class="elemento-foot"><a href="#">Home</a></li>
                <li class="elemento-foot"><a href="#">Contacto</a></li>
                <li class="elemento-foot"><a href="#">Ranking</a></li>
                <li class="elemento-foot"><a href="#">Promoción</a></li>
            </ul>
        </nav>
        
        <div class="logotipo">
            <img src="./img/VectorPizza.svg" alt="Logotipo de Pizza&Front">
            <p class="titulo"><span class="pizza">Pizza</span>&<span class="front">Front</span></p>
        </div>
    </footer>
</body>
</html>
